<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy Management - GKCCI Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .management-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .policy-header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .contributor-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #667eea;
        }
        
        .contributor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .contributor-info h3 {
            margin: 0;
            color: #333;
        }
        
        .contributor-meta {
            color: #666;
            font-size: 0.9em;
        }
        
        .contributor-actions {
            display: flex;
            gap: 10px;
        }
        
        .upload-list {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
        }
        
        .upload-item {
            background: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #e2e8f0;
        }
        
        .upload-item:last-child {
            margin-bottom: 0;
        }
        
        .upload-info {
            flex: 1;
        }
        
        .upload-filename {
            font-weight: 600;
            color: #333;
        }
        
        .upload-details {
            font-size: 0.85em;
            color: #666;
            margin-top: 3px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-danger {
            background: #e53e3e;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c53030;
            transform: translateY(-1px);
        }
        
        .btn-warning {
            background: #f093fb;
            color: white;
        }
        
        .btn-warning:hover {
            background: #e879f9;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #718096;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #4a5568;
        }
        
        .back-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .no-contributors {
            text-align: center;
            padding: 40px;
            color: #666;
            background: white;
            border-radius: 12px;
        }
        
        .confirmation-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            margin: 20px;
            text-align: center;
        }
        
        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .success-message, .error-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .success-message {
            background: #c6f6d5;
            color: #2d7738;
            border: 1px solid #9ae6b4;
        }
        
        .error-message {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh;">
    <div class="management-container">
        <a href="index.html" class="back-button">‚Üê Back to Dashboard</a>
        
        <div class="policy-header">
            <h1 id="policyTitle">Policy Management</h1>
            <p id="policyDescription">Manage student contributions and uploads</p>
            
            <div class="stats-summary" id="statsContainer">
                <!-- Stats will be populated by JavaScript -->
            </div>
        </div>
        
        <div id="messageContainer"></div>
        
        <div id="contributorsContainer">
            <div class="loading" style="margin: 50px auto;"></div>
        </div>
    </div>
    
    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="confirmation-modal">
        <div class="modal-content">
            <h3 id="confirmTitle">Confirm Action</h3>
            <p id="confirmMessage">Are you sure you want to proceed?</p>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeConfirmationModal()">Cancel</button>
                <button class="btn btn-danger" id="confirmButton" onclick="executeAction()">Confirm</button>
            </div>
        </div>
    </div>
